<html>
<head>
    <title>{%block title%}{%endblock title%}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
         h1 {color:black;}
         body {background-color:lightgrey};
    </style>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                  <a class="navbar-brand" href="" >BLOG</a>
                  <div class="collapse navbar-collapse  ml-auto " id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Chats</a>
                      </li>
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">MyBlog</a>
                      </li>
                    </ul>
                        <form></form>
                    <ul class="nav navbar-nav ms-auto">

                        <a class="btn btn-success" href="">Post +<a>
                        {% block auth %}
                        {% if user.is_authenticated %}
                          <li  class="nav-item dropdown " style="margin-right: auto;">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  {{user.username}}
                              </a>
                              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                              </ul>
                          </li>


                    {% else %}
                        <li class="d-flex flex-row-reverse">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                      </li>
                        <li class="nav-item ">
                        <a class="btn btn-outline-success" aria-current="page" href="">Sign UP</a>
                      </li>



                    {% endif %}
                    {% endblock auth %}
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    <div class="containe text-left ">
    {% block content %}
    {% endblock content%}
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
